<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget - Budget App</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    main.budget-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 100px; /* bottom padding for footer */
      background-color: #f9f9f9;
      min-height: calc(100vh - 60px - 60px); /* minus header/footer */
      text-align: center;
    }

    .budget-image {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 16px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .budget-name {
      font-size: 28px;
      font-weight: bold;
      color: black;
      margin-bottom: 32px;
    }

    .budget-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      padding: 12px 36px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 20px;
      border: 2px solid #007BFF;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      min-width: 120px;
      text-align: center;
    }

    .add-btn {
      background-color: white;
      color: #007BFF;
      border-color: #007BFF;
    }
    .add-btn:hover {
      background-color: #007BFF;
      color: white;
    }

    .reset-btn {
      background-color: #007BFF;
      color: white;
      border-color: #007BFF;
    }
    .reset-btn:hover {
      background-color: white;
      color: #007BFF;
      border-color: #007BFF;
    }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <img src="images/user.png" alt="User" class="user-icon" />
      <span class="user-name">Budget</span>
    </div>
    <div class="header-center">
      <img src="images/budget.png" alt="Budget Icon" class="app-logo" />
    </div>
    <div class="header-right">
      <button class="budget-amount" onclick="window.location.href='budget.html'">$2000</button>
    </div>
  </header>

  <main class="budget-main">
    <img src="images/budget.png" alt="Budget Icon" class="budget-image" />
    <h1 class="budget-name">Budget</h1>

    <div class="budget-buttons">
      <button class="btn add-btn">Add</button>
      <button class="btn reset-btn">Reset</button>
    </div>
  </main>

  <footer>
    <div class="footer-item">
      <button class="footer-button home" onclick="window.location.href='homepage.html'">
        <img src="images/home.png" alt="Home" class="small-icon" />
      </button>
    </div>

    <div class="footer-item">
      <button class="footer-button plus" onclick="window.location.href='createmenu.html'">+</button>
    </div>

    <div class="footer-item">
      <button class="footer-button user" onclick="window.location.href='accounts.html'">
        <img src="images/user.png" alt="User" class="small-icon" />
      </button>
    </div>
  </footer>
</body>
</html>
